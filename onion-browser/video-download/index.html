<button id="debugButton" style="width: 200px;height:200px;">Debug</button>

<script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.2/dist/FileSaver.min.js"></script>
<script>
  function debug() {
    fetch("test_vid.mp4")
      .then(res => res.arrayBuffer())
      .then(buffer => {
        var blob = new Blob([buffer], { type: "video/mp4" });
        saveAs(blob, "debug");
      })
  }
  debugButton.onmousedown = debug
</script>
